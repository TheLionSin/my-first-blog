{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
<div class="post">
<div class="title">
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
</div>
<div class="text">
        <p><h4>{{ post.text|linebreaksbr }}</h4></p>
</div>
<div class="data_pub">
    <p>Дата публикации: {{ post.published_date }}</p>
</div>
</div>

{% endfor %}
{% endblock %}
